<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Animated Gradient Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #00c6ff, #0072ff, #f7971e, #ffd200);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      background: #f1f1f1;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #0056cc;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Logo from link -->
    <img src="https://gpiasiatel.com.bd/wp-content/uploads/GPI-AsiaTel-Logo-e1716128485650.png" alt="Logo" class="logo">

    <form>
      <input type="text" placeholder="Enter the user account" required>
      <input type="password" placeholder="Enter the password" required>
      <button type="submit">Log In</button>
    </form>

    <a href="#">Forget Password</a>
  </div>

</body>
</html>
