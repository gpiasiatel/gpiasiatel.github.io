<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সার্টিফিকেট ফলাফল</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/gpiasiatel/gpiasiatel.github.io/main/7photo/WhatsApp_Image_2025-08-28_at_3.14.15_PM-removebg-preview.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f7, #f9fafb);
      padding: 20px;
      color: #1f2937;
    }
    #loader { text-align: center; padding: 50px; font-size: 18px; color: #6b7280; }
    .not-found { text-align: center; padding: 40px; color: #ef4444; }
    .certificate-container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      overflow: hidden;
      padding: 30px;
      position: relative;
      transition: transform 0.2s ease;
    }
    .certificate-container:hover { transform: translateY(-3px); }
    .cert-header img { max-height: 80px; margin: auto; }
    .cert-body { display: flex; align-items: center; gap: 20px; flex-wrap: wrap; }
    .profile-picture { width: 150px; height: 150px; border-radius: 50%; border: 4px solid #3b82f6; object-fit: cover; }
    .name { font-size: 28px; font-weight: 700; color: #111827; margin: 0; }
    .designation { font-size: 18px; font-weight: 500; color: #2563eb; margin: 5px 0; }
    .company { font-size: 16px; color: #6b7280; }
    .cert-details { margin-top: 20px; }
    .detail-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e5e7eb; font-size: 15px; }
    .detail-key { font-weight: 600; color: #374151; }
    .detail-value { color: #1f2937; }
    .cert-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 25px; font-size: 14px; color: #6b7280; }
    .reg-number { font-weight: 700; font-size: 16px; color: #111827; }
    .qr-code { width: 90px; height: 90px; }
    .back-button {
      position: fixed; top: 20px; left: 20px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white; border: none;
      padding: 8px 16px; border-radius: 8px;
      font-size: 14px; font-weight: 600;
      cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease; z-index: 1000;
    }
    .back-button:hover { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
    .lang-toggle { text-align: right; max-width: 900px; margin: auto; margin-bottom: 10px; }
    .lang-toggle button {
      padding: 8px 14px; margin-left: 8px;
      border-radius: 8px; border: none;
      font-weight: 600; cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white; transition: all 0.3s ease;
    }
    .lang-toggle button:hover { transform: scale(1.05); }
    .lang-toggle button:disabled { background: #9ca3af; cursor: not-allowed; }
    @media print {
      body { background-color: #fff; }
      .certificate-container { box-shadow: none; margin: 0; }
      #loader, .not-found, .back-button, .lang-toggle, #download-btn { display: none; }
    }
    @media (max-width: 640px) {
      .cert-body { flex-direction: column; text-align: center; }
      .cert-footer { flex-direction: column; gap: 12px; text-align: center; }
      .detail-item { flex-direction: column; text-align: center; gap: 4px; }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">Go Back</button>
  <div class="lang-toggle">
    <button id="bn-btn" onclick="loadCertificate('bn')">বাংলা</button>
    <button id="en-btn" onclick="loadCertificate('en')">English</button>
    <button id="download-btn" onclick="generatePdf()">Download PDF</button>
  </div>
  <div class="certificate-container" id="certificate-container">
    <div id="loader">লোড হচ্ছে...</div>
  </div>
  <div id="not-found" class="not-found" style="display: none;">
    <h2 id="nf-title">দুঃখিত, কোনো ফলাফল পাওয়া যায়নি।</h2>
    <p id="nf-msg">আপনার দেওয়া রেজিস্ট্রেশন নম্বরটি সঠিক নয়। অনুগ্রহ করে আবার চেষ্টা করুন।</p>
    <a href="index.html" id="nf-link" class="text-blue-600 underline">সার্চ পেজে ফিরে যান</a>
  </div>

  <script>
    const dataFiles = {
      'bn': 'https://raw.githubusercontent.com/gpiasiatel/gpiasiatel.github.io/main/foldername/databangla.json',
      'en': 'https://raw.githubusercontent.com/gpiasiatel/gpiasiatel.github.io/main/foldername/dataenglish.json'
    };
    let currentLang = 'bn';
    const urlParams = new URLSearchParams(window.location.search);
    const regNumber = urlParams.get('reg');
    const certificateContainer = document.getElementById('certificate-container');
    const loader = document.getElementById('loader');
    const notFound = document.getElementById('not-found');
    const downloadBtn = document.getElementById('download-btn');
    const bnBtn = document.getElementById('bn-btn');
    const enBtn = document.getElementById('en-btn');

    function updateNotFoundText() {
      if (currentLang === 'bn') {
        document.getElementById('nf-title').textContent = 'দুঃখিত, কোনো ফলাফল পাওয়া যায়নি।';
        document.getElementById('nf-msg').textContent = 'আপনার দেওয়া রেজিস্ট্রেশন নম্বরটি সঠিক নয়। অনুগ্রহ করে আবার চেষ্টা করুন।';
        document.getElementById('nf-link').textContent = 'সার্চ পেজে ফিরে যান';
        bnBtn.textContent = 'বাংলা';
        enBtn.textContent = 'English';
        downloadBtn.textContent = 'ডাউনলোড PDF';
      } else {
        document.getElementById('nf-title').textContent = 'Sorry, no result found.';
        document.getElementById('nf-msg').textContent = 'The registration number you entered is invalid. Please try again.';
        document.getElementById('nf-link').textContent = 'Go back to search page';
        bnBtn.textContent = 'Bengali';
        enBtn.textContent = 'ইংরেজি';
        downloadBtn.textContent = 'Download PDF';
      }
    }

    async function loadCertificate(lang) {
      currentLang = lang;
      loader.style.display = 'block';
      downloadBtn.style.display = 'none';
      certificateContainer.style.display = 'block';
      certificateContainer.innerHTML = `<div id="loader">${lang === 'bn' ? 'লোড হচ্ছে...' : 'Loading...'}</div>`;
      notFound.style.display = 'none';
      try {
        const response = await fetch(dataFiles[lang]);
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();
        const person = data.find(item => item.registration_number && item.registration_number.toLowerCase() === regNumber.toLowerCase());
        loader.style.display = 'none';
        if (person) {
          displayCertificate(person, lang, certificateContainer);
          downloadBtn.style.display = 'inline-block';
        } else {
          certificateContainer.style.display = 'none';
          notFound.style.display = 'block';
          updateNotFoundText();
        }
      } catch (error) {
        loader.style.display = 'none';
        certificateContainer.innerHTML = `<p style="color:red;text-align:center;">${lang === 'bn' ? 'ডেটা লোড করা সম্ভব হয়নি। অনুগ্রহ করে আবার চেষ্টা করুন।' : 'Data could not be loaded. Please try again.'}</p>`;
        console.error(error);
      }
    }

    function displayCertificate(person, lang, targetElement) {
      let detailsHtml = '';
      if (person.details) {
        for (const key in person.details) {
          detailsHtml += `<div class="detail-item"><span class="detail-key">${key}</span><span class="detail-value">${person.details[key]}</span></div>`;
        }
      }
      const bnText = lang === 'bn' ? 'বাংলা' : 'Bengali';
      const enText = lang === 'bn' ? 'English' : 'ইংরেজি';
      const downloadText = lang === 'bn' ? 'ডাউনলোড PDF' : 'Download PDF';
      const regText = lang === 'bn' ? 'রেজিস্ট্রেশন নম্বর' : 'Registration No';
      const backBtnText = lang === 'bn' ? 'হোম' : 'Go Back';
      bnBtn.textContent = bnText;
      enBtn.textContent = enText;
      downloadBtn.textContent = downloadText;
      document.querySelector('.back-button').textContent = backBtnText;

      targetElement.innerHTML = `
        <header class="cert-header text-center">
          <img src="${person.logo_url || ''}?raw=true" alt="Company Logo" class="company-logo" onerror="this.style.display='none'">
        </header>
        <main class="cert-body">
          <div class="profile-picture-container text-center">
            <img src="${person.photo_url || ''}?raw=true" alt="Profile Photo" class="profile-picture" onerror="this.style.display='none'">
          </div>
          <div class="person-info">
            <h1 class="name">${person.name}</h1>
            <p class="designation">${person.designation}</p>
            <p class="company">${person.company}</p>
          </div>
        </main>
        <section class="cert-details">${detailsHtml}</section>
        <footer class="cert-footer">
          <div class="reg-number">${regText}: ${person.registration_number || 'N/A'}</div>
          <div class="qr-code"></div>
        </footer>
      `;
      const qrCodeElement = targetElement.querySelector(".qr-code");
      if (qrCodeElement) {
        qrCodeElement.innerHTML = '';
        new QRCode(qrCodeElement, { text: window.location.href, width: 80, height: 80 });
      }
    }

    async function generatePdf() {
      const originalBtnText = downloadBtn.textContent;
      downloadBtn.disabled = true;
      downloadBtn.textContent = 'Processing...';
      try {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
        const tempContainer = document.createElement('div');
        tempContainer.className = 'certificate-container';
        tempContainer.style.position = 'absolute';
        tempContainer.style.left = '-9999px';
        tempContainer.style.top = '0';
        tempContainer.style.width = '900px';
        document.body.appendChild(tempContainer);
        const languages = ['bn', 'en'];
        for (let i = 0; i < languages.length; i++) {
          const lang = languages[i];
          const response = await fetch(dataFiles[lang]);
          const data = await response.json();
          const person = data.find(item => item.registration_number.toLowerCase() === regNumber.toLowerCase());
          if (!person) continue;
          displayCertificate(person, lang, tempContainer);
          await new Promise(resolve => {
            const images = tempContainer.querySelectorAll('img');
            let imagesLoaded = 0;
            if (images.length === 0) resolve();
            images.forEach(img => {
              if (img.complete) imagesLoaded++;
              else {
                img.onload = img.onerror = () => { imagesLoaded++; if (imagesLoaded === images.length) resolve(); };
              }
            });
            if (imagesLoaded === images.length) resolve();
          });
          await new Promise(resolve => setTimeout(resolve, 300));
          const canvas = await html2canvas(tempContainer, { scale: 2, useCORS: true, allowTaint: true });
          const imgData = canvas.toDataURL('image/png');
          if (i > 0) pdf.addPage();
          const imgProps = pdf.getImageProperties(imgData);
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = pdf.internal.pageSize.getHeight();
          const ratio = imgProps.width / imgProps.height;
          let imgHeight = pdfWidth / ratio;
          pdf.addImage(imgData, 'PNG', 0, (pdfHeight - imgHeight) / 2, pdfWidth, imgHeight);
        }
        pdf.save(`Certificate-${regNumber}.pdf`);
        document.body.removeChild(tempContainer);
      } catch (error) {
        console.error('PDF Generation Failed:', error);
        alert('দুঃখিত, PDF তৈরি করা সম্ভব হয়নি। অনুগ্রহ করে আবার চেষ্টা করুন।');
      } finally {
        downloadBtn.disabled = false;
        downloadBtn.textContent = originalBtnText;
      }
    }

    if (regNumber) loadCertificate('bn');
    else {
      loader.style.display = 'none';
      downloadBtn.style.display = 'none';
      notFound.style.display = 'block';
      updateNotFoundText();
    }
  </script>
</body>
</html>
